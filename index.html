<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="script.js"></script>
    <script src="template.js"></script>
    <script src="filter.js"></script>
    <link rel="shortcut icon" href="img/pokemon.jpg" type="image/x-icon">
    <title>Pokedex</title>
</head>

<body onload="init()" class="nScrollbar">
    <div id="overlayLoadingspinner">
        <div class="loader" id="loader"></div>
    </div>

    <div id="overlayBigPokemon" class="dNone">
    </div>
    
    <div id="notificationBanner">
        Bitte gebe drei Buchstaben ein zum Suchen. <button onclick="hideBanner()">OK</button>
    </div>
    
    <header id="header">
        <h1> Pokedex </h1>
        <input type="search" placeholder="Serach Pokemon" id="pokemonSearchInput" onkeyup="handleSearch()">
    </header>
    <div id="content">
        <div id="allPokemonCardSmall" class="allPokemonCardSmall"></div>
        <div class="buttonClass">
            <button class="loadMorePokemon" id="loadMorePokemon" onclick="loadMorePokemons()">Load more Pokemon</button>
        </div>
    </div>
</body>
</html>
